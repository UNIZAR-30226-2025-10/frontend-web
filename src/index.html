<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Noizz</title>
  <base href="/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Definir la función onSpotifyWebPlaybackSDKReady -->
  <script>
    window.onSpotifyWebPlaybackSDKReady = () => {
      console.log("Spotify Web Playback SDK is ready.");
      
      // Inicializa el reproductor de Spotify
      const player = new Spotify.Player({
        name: 'Noizz Player',
        getOAuthToken: (cb) => {
          const token = localStorage.getItem('spotify_token');  // Obtener el token desde localStorage
          cb(token);
        },
        volume: 0.5
      });

      // Conéctate al reproductor de Spotify
      player.connect().then(success => {
        if (success) {
          console.log('Reproductor conectado exitosamente');
        } else {
          console.log('No se pudo conectar al reproductor');
        }
      });

      // Escucha eventos como el estado del reproductor
      player.on('player_state_changed', (state) => {
        console.log('Estado del reproductor', state);
        // Aquí puedes manejar el estado del reproductor, como actualizar la canción actual
      });
    };
  </script>

   <!-- Cargar el script de Spotify Web Playback SDK -->
   <script src="https://sdk.scdn.co/spotify-player.js"></script>



  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
