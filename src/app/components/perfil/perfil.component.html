<div class="contenido">

    <div class="barra-superior" [ngStyle]="{ 'display': mostrarBarra ? 'flex' : 'none' }">
        <h4 style="color: white; padding:7px; margin-left: 15px;"><strong>LauritaDinamita</strong></h4>
    </div>

    <div class="todo" style="position: relative;">
        <div class="top-div">
            <div class="column1">
                <img [src]="foto && foto!== 'DEFAULT' ? foto : 'nouser.png'" alt="Foto de perfil" class="logo">
            </div>

            <div class="column2">   
                <!--<div *ngIf="oyente.nombre">-->
                    <h1>LauritaDinamita</h1>
                    <div class="seguidores">
                        <a>
                            <h4><strong>10 seguidores</strong></h4>
                        </a>
                        <a>
                            <h4><strong>12 seguidos</strong></h4>
                        </a>
                    </div>
                    <h4 style="margin-top: 8px; font-size: 15px;"> 4 playlists públicas</h4>
                <!--</div>-->
            </div>

        </div>

        <div class="botones">
            <button class="btn-noizz">
                <h5 style="margin: 0px;">Seguir</h5>
            </button> 
            <button class="btn-noizz">
                <h5 style="margin: 0px;">Ver Más Noizzys</h5>
            </button>                       
        </div>

 
        <div class="noizzy">
            <div class="perfilNoizzy">
                <img [src]="foto && foto!== 'DEFAULT' ? foto : 'nouser.png'" alt="Foto de perfil" class="logo">
            </div>
            <div class="textos">
                <p style="margin-bottom: 5px; color:#000e3b">LauritaDinamita</p>
                <p style="margin:0; word-wrap: break-word; overflow-wrap: break-word;">HOLAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</p>
                <div class="btns-noizzy">
                    <button class="btns">
                        <i class="far fa-thumbs-up"></i>
                    </button>
                    <button class="btns">
                        <i class="far fa-thumbs-down"></i>
                    </button>
                    <button class="btns">
                        <i class="far fa-comments"></i>
                    </button>
                </div>
            </div>
        </div>

        <div *ngIf="misPlaylist.length > 0">
            <div class="titulo">
                <h2 style="margin-bottom: 10px; margin-top: 25px;"><strong>Playlists públicas</strong></h2>
                <a [routerLink]="['/misPlaylists']">
                    <h4 style="margin-top: 25px; font-size: 13px;">Mostrar todas</h4>
                </a>
            </div>

            <div class="container">       
                <div *ngFor="let playlist of misPlaylist; let i = index" class="card" [ngClass]="{ 'primer-elemento': i === 0 }">
                    <div class="dentro-card">
                        <img [src]="playlist.fotoPortada && playlist.fotoPortada !== 'DEFAULT' ? playlist.fotoPortada : 'no_cancion.png'" [alt]="playlist.nombre"> 
                        <strong>{{ playlist.nombre }}</strong>
                    </div>          
                </div>
            </div>
        </div>

        <div *ngIf="seguidos.length > 0">
            <div class="titulo">
                <h2 style="margin-bottom: 10px; margin-top: 25px;"><strong>Seguidores</strong></h2>
                <a [routerLink]="['/misSeguidos']">
                    <h4 style="margin-top: 25px; font-size: 13px; margin-right: 15px;">Mostrar todos</h4>
                </a>
            </div>

            <div class="container">       
                <div *ngFor="let seguido of seguidos; let i = index" class="artist-card" [ngClass]="{ 'primer-elemento': i === 0 }">          
                    <img [src]="seguido.fotoPerfil && seguido.fotoPerfil !== 'DEFAULT' ? seguido.fotoPerfil  : 'nouser.png'" [alt]="seguido.nombre">
                    <strong>{{ seguido.nombre }}</strong>
                </div>
            </div>
        </div>

        <div *ngIf="seguidos.length > 0">
            <div class="titulo">
                <h2 style="margin-bottom: 10px; margin-top: 25px;"><strong>Seguidos</strong></h2>
                <a [routerLink]="['/misSeguidos']">
                    <h4 style="margin-top: 25px; font-size: 13px; margin-right: 15px;">Mostrar todos</h4>
                </a>
            </div>

            <div class="container">       
                <div *ngFor="let seguido of seguidos; let i = index" class="artist-card" [ngClass]="{ 'primer-elemento': i === 0 }">          
                    <img [src]="seguido.fotoPerfil && seguido.fotoPerfil !== 'DEFAULT' ? seguido.fotoPerfil  : 'nouser.png'" [alt]="seguido.nombre">
                    <strong>{{ seguido.nombre }}</strong>
                </div>
            </div>
        </div>
    </div>
</div>
