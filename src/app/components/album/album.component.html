<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Música</title>
</head>
<body>
    <div class="container">
        <div class="album-info">
            <div class="album-cover">
              <img [src]="'no_cancion.png'" alt="foto album">
            </div>
            <div class="album-text">
                <h2>{{album}}</h2>
                <p>Artista • Diciembre 2021</p> <!--artista y fechaPublicacion-->
                <p>30 minutos 12 segundos</p> <!--duracion y cantidadCanciones-->
                <p>{{canciones.length}} canciones</p>
            </div>
        </div>
        <div class="icons-container">
          <div class="play-song">
            <i class="fas fa-play"></i>
          </div>
          <i class="ph-shuffle"></i> 
        </div>
      

      
      
        <div class="playlist">
          <div *ngFor="let cancion of canciones" class="song">
            <img [src]="cancion.foto ? cancion.foto : 'no_cancion.png'" alt="{{ cancion.nombre }}">
              <span>{{ cancion.nombre }}</span>
              <div class="controls">
                <span>{{ cancion.duracion }}</span>
                <i class="far fa-heart"></i>
                  <div class="circle-plus">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="play-song">
                  <i class="fas fa-play"></i>
                </div>
                  
              </div>
          </div>
      </div>
      
    </div>
</body>
</html>
