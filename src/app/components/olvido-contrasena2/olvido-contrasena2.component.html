<body>
    <div class="steps">
        <div class="step"></div>
        <div class="step active">2</div>
        <div class="step"></div>
    </div>

    <section class="container">
        <form (ngSubmit)="onSubmit()">
            <div class="password-container">
                <input [type]="isPasswordVisible ? 'text' : 'password'" id="codigo" [(ngModel)]="credentials.codigo" name="codigo" placeholder="Introduce el cÃ³digo" required />
                <i [ngClass]="isPasswordVisible ? 'fas fa-eye' : 'fas fa-eye-slash'" (click)="togglePassword()" class="toggle-password"></i>
            </div>
            <div *ngIf="errorMessage" class="error-message">
                <p>{{ errorMessage }}</p>
            </div>
            <button type="submit" class="btn">Siguiente</button>
        </form>
    </section>
</body>
